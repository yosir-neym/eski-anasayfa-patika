<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Google!</title>
</head>
<body>
  <header>
    <img src="/img/baslik-resmi.jpeg" alt="Google!">
  </header>

  <div class="search-area">
    <form>
      <label for="search">Search the web using Google!</label>
      <br>
      <input type="text" name="search" id="search" size="40">
      <br>
      <input class="search-btn" type="submit" value="Google Search">
      <input class="search-btn" type="submit" value="I'm feeling lucky">
    </form>
  </div>

<section>
  <div class="special-searches">
    <ul>
      <li>Special Searches</li>
      <li><a href="#">Stanford Search</a></li>
      <li><a href="#">Linux Search</a></li>
    </ul>
  </div>

  <div class="info">
    <ul>
      <li><a href="#">Help!</a></li>
      <li><a href="#">About Google!</a></li>
      <li><a href="#">Company Info</a></li>
      <li><a href="#">Google! Logos</a></li>
    </ul>
  </div>

  <div class="contact">
    <form>
      <label for="email">Get Google! updates monthly:</label>
      <br>
      <input type="email" name="email" id="email" placeholder="your e-mail">
      <br>
      <input type="submit" value="Subscribe">
      <a href="#">Archive</a>
    </form>
  </div>
</section>

  <footer>
    <p>Copyright &copy;1998	Google Inc.</p>
  </footer>
</body>
</html>
